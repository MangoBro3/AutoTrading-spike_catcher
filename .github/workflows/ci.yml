name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if ls requirements*.txt >/dev/null 2>&1; then
            for f in requirements*.txt; do
              pip install -r "$f"
            done
          fi
          pip install ruff

      - name: Run ruff
        run: ruff check tests

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if ls requirements*.txt >/dev/null 2>&1; then
            for f in requirements*.txt; do
              pip install -r "$f"
            done
          fi
          pip install pytest

      - name: Run tests
        run: pytest -q
